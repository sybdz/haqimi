name: Release Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Prepare build files
        env:
          KEY_BASE64: ${{ secrets.KEY_BASE64 }}
          SIGNING_CONFIG: ${{ secrets.SIGNING_CONFIG }}
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          # 解码base64编码的keystore文件
          echo "$KEY_BASE64" | base64 -d > app/app.key
          
          # 写入签名配置到local.properties
          echo "$SIGNING_CONFIG" > local.properties
          
          # 写入Google Services配置
          if [ -n "$GOOGLE_SERVICES_JSON_BASE64" ]; then
            echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > app/google-services.json
          elif [ -n "$GOOGLE_SERVICES_JSON" ]; then
            printf '%s' "$GOOGLE_SERVICES_JSON" > app/google-services.json
          fi

          if [ -f app/google-services.json ]; then
            python3 - <<'PY'
            import json
            import sys
            p = "app/google-services.json"
            try:
              with open(p, "r", encoding="utf-8") as f:
                data = json.load(f)
            except Exception as e:
              print(f"google-services.json parse failed: {e}")
              sys.exit(0)
            pkgs = []
            for client in data.get("client", []):
              info = (client.get("client_info", {}) or {}).get("android_client_info", {}) or {}
              pkg = info.get("package_name")
              if pkg:
                pkgs.append(pkg)
            print("google-services.json package_name:", ", ".join(sorted(set(pkgs))) or "(none)")
            PY
          fi

      - name: Gradle Build
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: artifacts
          path: app/build/outputs/apk/release/*.apk
