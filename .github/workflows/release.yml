name: Release Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Prepare build files
        env:
          KEY_BASE64: ${{ secrets.KEY_BASE64 }}
          SIGNING_CONFIG: ${{ secrets.SIGNING_CONFIG }}
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          set -euo pipefail

          # 解码base64编码的keystore文件
          echo "$KEY_BASE64" | base64 -d > app/app.key

          # 写入签名配置到local.properties
          echo "$SIGNING_CONFIG" > local.properties

          # 写入Google Services配置
          if [ -n "$GOOGLE_SERVICES_JSON_BASE64" ]; then
            echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > app/google-services.json
          elif [ -n "$GOOGLE_SERVICES_JSON" ]; then
            printf '%s' "$GOOGLE_SERVICES_JSON" > app/google-services.json
          else
            echo "Missing GOOGLE_SERVICES_JSON/GOOGLE_SERVICES_JSON_BASE64 secret" >&2
            exit 1
          fi
          echo "google-services.json written: $(wc -c < app/google-services.json) bytes"

      - name: Gradle Build
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: artifacts
          path: app/build/outputs/apk/release/*.apk
