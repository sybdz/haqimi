name: Release Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Check Maven repositories
        run: |
          set +e
          echo "### Maven repository check" >> "$GITHUB_STEP_SUMMARY"
          artifact="org/ow2/asm/asm/9.8/asm-9.8.jar"
          for base in \
            "https://repo.maven.apache.org/maven2" \
            "https://repo1.maven.org/maven2" \
            "https://maven-central.storage-download.googleapis.com/maven2"; do
            url="$base/$artifact"
            code="$(curl -L -s -o /dev/null -w "%{http_code}" "$url")"
            echo "$url -> $code"
            echo "- $url -> $code" >> "$GITHUB_STEP_SUMMARY"
          done

      - name: Prepare build files
        run: |
          # 解码base64编码的keystore文件
          echo "${{ secrets.KEY_BASE64 }}" | base64 -d > app/app.key
          
          # 写入签名配置到local.properties
          echo "${{ secrets.SIGNING_CONFIG }}" > local.properties
          
          # 写入Google Services配置
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json

      - name: Gradle Build
        run: |
          set -o pipefail
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace | tee gradle.log

      - name: Upload Gradle log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: gradle.log

      - name: Failure summary
        if: failure()
        run: |
          echo "### Gradle failure (last 200 lines)" >> "$GITHUB_STEP_SUMMARY"
          tail -n 200 gradle.log >> "$GITHUB_STEP_SUMMARY"

      - name: Verify APK outputs
        if: success()
        run: |
          count="$(ls -1 app/build/outputs/apk/release/*.apk 2>/dev/null | wc -l)"
          if [ "$count" -ne 3 ]; then
            echo "Expected 3 APKs in app/build/outputs/apk/release, found $count." >&2
            exit 1
          fi

      - name: Determine release tag
        if: success()
        id: version
        run: |
          git fetch --tags --force
          latest_tag="$(git tag -l "v*" --sort=-v:refname | head -n 1)"
          if [ -z "$latest_tag" ]; then
            next_tag="v0.0.1"
          else
            version="${latest_tag#v}"
            IFS='.' read -r major minor patch <<< "$version"
            major="${major:-0}"
            minor="${minor:-0}"
            patch="${patch:-0}"
            patch=$((patch + 1))
            next_tag="v${major}.${minor}.${patch}"
          fi
          echo "tag=$next_tag" >> "$GITHUB_OUTPUT"
          echo "### Release tag: $next_tag" >> "$GITHUB_STEP_SUMMARY"

      - name: Publish APKs to GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            app/build/outputs/apk/release/*.apk

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: artifacts
          path: app/build/outputs/apk/release/*.apk
